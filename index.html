<!DOCTYPE html>
<html>
<head>
	<title>Javascript Quiz!</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src='./js/output/main.js'></script>
	
</head>
<body>
  <div class="container">
	<section id="user-info">
      <label for='email'>What is your email address</label><br />
      <input type="text" id="email" name='email'> <br/>
     
      <label for='name'>What is your name?</label> <br />
      <input type="text" id="name" name="name"> <br />

      <button id="user-setup">Start Quiz</button>
	</section>
	
	<section id="show-user-score">
       <h1>User:  <span id="user-name"></span></h1>
	   <p>Score: <span id="user-score"></span></p>
	</section>

	<section id="quiz-main">
		<h1 id="question-title"></h1>
        <div id="current-question"></div>
	</section>
  </div>
</body>
</html>
